<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigarette Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-red: #da3633;
            --accent-red-hover: #f85149;
            --accent-blue: #58a6ff;
            --border: #30363d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 30px;
            /* Reduced space between all sections */
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.1);
        }

        .hero-stats {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .stat-box.primary::before {
            background: linear-gradient(90deg, #da3633, #ff7b72);
        }

        .stat-box.secondary::before {
            background: linear-gradient(90deg, #58a6ff, #1f6feb);
        }

        .stat-box h2 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .big-number {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1;
            color: var(--text-primary);
        }

        .timer {
            font-size: 2.5rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
        }

        .main-action-btn {
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 24px 40px;
            /* Increased padding */
            font-size: 1.5rem;
            /* Increased font size */
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            /* Center alignment relying on flex alignment */
            width: fit-content;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 20px rgba(218, 54, 51, 0.3);
        }

        .main-action-btn:hover {
            background: var(--accent-red-hover);
            transform: translateY(-2px) scale(1.02);
            /* Slight scale on hover for more impact */
            box-shadow: 0 8px 25px rgba(218, 54, 51, 0.4);
        }

        .main-action-btn:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 2px 10px rgba(218, 54, 51, 0.3);
        }

        .main-action-btn span {
            font-size: 2rem;
            /* Make any icon inside larger */
            font-weight: 400;
            line-height: 0.8;
        }

        .history-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .history-card h2 {
            font-size: 1.5rem;
            /* Larger font size */
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-primary);
            /* Stand out more */
            font-weight: 800;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            /* Simpler padding inside card */
            border-bottom: 1px solid var(--border);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            font-weight: 600;
        }

        .history-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.9rem;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--bg-color);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }

        .toast.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, 20px);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>CigTracker</h1>
            <div style="display: flex; gap: 10px;">
                <button id="download-btn" class="icon-btn" title="Download History">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <button id="reset-btn" class="icon-btn" title="Reset Data">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                </button>
                <button id="share-btn" class="icon-btn" title="Share/Sync Data">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <section class="hero-stats">
                <div class="stat-box primary">
                    <h2>Today</h2>
                    <div id="today-count" class="big-number">0</div>
                    <p>Cigarettes</p>
                </div>

                <div class="stat-box secondary">
                    <h2>Time Since Last</h2>
                    <div id="time-since" class="timer">00:00:00</div>
                </div>
            </section>

            <button id="add-btn" class="main-action-btn">
                Add Cigarette
            </button>

            <section class="history-card">
                <h2>History</h2>
                <div class="history-list" id="history-list">
                    <!-- History items will be populated here by JS -->
                </div>
            </section>
        </main>

        <div id="toast" class="toast hidden">Link copied to clipboard!</div>
    </div>

    <script>
        // Constants and DOM Elements
        const STORAGE_KEY = 'cigTrackerDataV2';
        const todayCountEl = document.getElementById('today-count');
        const timeSinceEl = document.getElementById('time-since');
        const addBtn = document.getElementById('add-btn');
        const historyListEl = document.getElementById('history-list');
        const shareBtn = document.getElementById('share-btn');
        const resetBtn = document.getElementById('reset-btn');
        const downloadBtn = document.getElementById('download-btn');
        const toastEl = document.getElementById('toast');

        // State
        let appData = {
            cigarettes: [] // Array of timestamps (ms since epoch)
        };

        // Initialize App
        function init() {
            loadData();
            checkUrlHashForImport();
            updateUI();
            setInterval(updateTimer, 1000);
        }

        // Load data from localStorage
        function loadData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    if (parsed && Array.isArray(parsed.cigarettes)) {
                        appData.cigarettes = parsed.cigarettes;
                    }
                } catch (e) {
                    console.error("Error parsing local storage data", e);
                }
            } else {
                // Attempt to migrate old data if it exists
                const oldStored = localStorage.getItem('cigTrackerData');
                if (oldStored) {
                    try {
                        const parsed = JSON.parse(oldStored);
                        if (parsed && parsed.lastCigaretteTime) {
                            appData.cigarettes = [parsed.lastCigaretteTime];
                            saveData();
                        }
                    } catch (e) {
                        console.error("Error parsing old local storage data", e);
                    }
                }
            }
        }

        // Save data to localStorage
        function saveData() {
            appData.cigarettes.sort((a, b) => a - b);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
        }

        // Helper: Calculate daily counts from timestamps
        function getHistoryByDate() {
            const history = {};
            appData.cigarettes.forEach(ts => {
                const dateObj = new Date(ts);
                const year = dateObj.getFullYear();
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(dateObj.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;

                if (!history[dateStr]) history[dateStr] = 0;
                history[dateStr]++;
            });
            return history;
        }

        function getTodayString() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Update the UI components
        function updateUI() {
            const history = getHistoryByDate();
            const today = getTodayString();

            const todayCount = history[today] || 0;
            todayCountEl.textContent = todayCount;

            updateTimer();
            renderHistory(history, today);
        }

        // Update the "Time Since Last" display
        function updateTimer() {
            if (appData.cigarettes.length === 0) {
                timeSinceEl.textContent = "--:--:--";
                return;
            }

            const lastCig = appData.cigarettes[appData.cigarettes.length - 1];
            const now = new Date().getTime();
            const diffMs = now - lastCig;

            if (diffMs < 0) {
                timeSinceEl.textContent = "00:00:00";
                return;
            }

            const hours = Math.floor(diffMs / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

            const mStr = String(minutes).padStart(2, '0');
            const sStr = String(seconds).padStart(2, '0');

            timeSinceEl.textContent = `${hours}h:${mStr}m:${sStr}s`;
        }

        // Add a cigarette
        function addCigarette() {
            appData.cigarettes.push(new Date().getTime());
            saveData();
            updateUI();

            addBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                addBtn.style.transform = '';
            }, 100);
        }

        // Render the history list
        function renderHistory(history, today) {
            historyListEl.innerHTML = '';

            const pastDates = Object.keys(history)
                .filter(date => date !== today)
                .sort((a, b) => new Date(b) - new Date(a));

            if (pastDates.length === 0) {
                historyListEl.innerHTML = '<p style="color: var(--text-secondary); text-align: center; font-size: 0.9rem;">No history yet.</p>';
                return;
            }

            pastDates.forEach(date => {
                // Format date better for display (e.g. "Oct 15, 2023")
                const dateObj = new Date(date + 'T00:00:00'); // Prevent timezone shift
                const displayDate = dateObj.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
                const count = history[date];

                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <span class="history-date">${displayDate}</span>
                    <span class="history-count">${count}</span>
                `;
                historyListEl.appendChild(item);
            });
        }

        // --- SYNC / SHARE FEATURE ---

        function shareData() {
            const jsonStr = JSON.stringify(appData);
            const encodedData = btoa(unescape(encodeURIComponent(jsonStr)));

            const baseUrl = window.location.href.split('#')[0];
            const shareUrl = `${baseUrl}#data=${encodedData}`;

            window.location.replace(shareUrl);
            showToast("URL updated! You can now save this page as a bookmark.");
        }

        function checkUrlHashForImport() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#data=')) {
                const encodedData = hash.replace('#data=', '');
                try {
                    const decodedJsonStr = decodeURIComponent(escape(atob(encodedData)));
                    const importedData = JSON.parse(decodedJsonStr);

                    mergeData(importedData);

                    // Clear the hash without reloading the page
                    window.history.replaceState(null, null, window.location.pathname + window.location.search);
                } catch (e) {
                    console.error("Failed to parse imported data:", e);
                    alert("Failed to import data from link. The link might be invalid or corrupted.");
                }
            }
        }

        function mergeData(importedData) {
            // No data in the URL means nothing changes in local storage
            if (!importedData || !Array.isArray(importedData.cigarettes) || importedData.cigarettes.length === 0) {
                return;
            }

            const currentSet = new Set(appData.cigarettes);
            let changed = false;

            // Only missing cigarettes are added
            importedData.cigarettes.forEach(ts => {
                if (!currentSet.has(ts)) {
                    appData.cigarettes.push(ts);
                    changed = true;
                }
            });

            if (changed) {
                saveData(); // saveData handles sorting them chronologically
                alert("Data successfully merged from URL!");
            }
        }

        function resetData() {
            if (confirm("Are you sure you want to reset all data?")) {
                appData = { cigarettes: [] };
                localStorage.removeItem(STORAGE_KEY);
                updateUI();
                showToast("Data reset.");
            }
        }

        function showToast(message = "Link copied to clipboard!") {
            toastEl.textContent = message;
            toastEl.classList.remove('hidden');
            setTimeout(() => {
                toastEl.classList.add('hidden');
            }, 3000);
        }

        function downloadHistory() {
            if (appData.cigarettes.length === 0) {
                alert("No history to download.");
                return;
            }

            let content = "Cigarette History (Ordered)\n";
            content += "===========================\n\n";

            appData.cigarettes.forEach((ts, index) => {
                const dateObj = new Date(ts);
                const displayDate = dateObj.toLocaleDateString();
                const displayTime = dateObj.toLocaleTimeString();
                content += `${index + 1}. ${displayDate} ${displayTime}\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `CigTracker_History_${getTodayString()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event Listeners
        addBtn.addEventListener('click', addCigarette);
        shareBtn.addEventListener('click', shareData);
        resetBtn.addEventListener('click', resetData);
        downloadBtn.addEventListener('click', downloadHistory);

        // Start
        init();
    </script>
</body>

</html>
